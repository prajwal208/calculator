<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CALCULATOR</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        
    </head>
    <body>
        
        <div class="container">
        <h1>CALCULATOR</h1>
        <input type="screen" name="screen" id="screen" readonly>
       
            <table>
                <tr>
                    <td><button class="box">C</button></td>
                </tr>

                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button class="color">x</button></td>
                    </tr>

                    <tr>
                        <td><button>4</button></td>
                        <td><button>5</button></td>
                        <td><button>6</button></td>
                        <td><button class="color1">-</button></td>
                        </tr>


                        <tr>
                            <td><button>1</button></td>
                            <td><button>2</button></td>
                            <td><button>3</button></td>
                            <td><button class="color2">+</button></td>
                            </tr>

                            <tr>
                                <td><button>0</button></td>
                                <td><button>=</button></td>
                                <td><button>.</button></td>
                                <td><button class="color3">/</button></td>
                                </tr>
            </table>
        </div> 
        <script src="java.js"></script>
    </body>
</html>
